{% load staticfiles %}<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static "projects/css/screen.css" %}">
		<title>{% block title %}Projects{% endblock %} - CI</title>
	</head>
	<body>
		<div id="wrapper">
			<header>
				<h1><a href="{% url "projects" %}">CI</a></h1>
				<div id="messages">
					{% for message in messages %}
						<p class="msg {{ message.tags }}">{{ message }}</p>
					{% endfor %}
				</div>
			</header>

			<div id="content">
				{% block content %}{% endblock %}
			</div>
			<div id="push"></div>
		</div>

		<footer>
			<p>
				<a href="https://github.com/brutasse/ci">{% trans "Powered by CI" %}</a>
				<a title="TODO: tests and docs :)">{% trans "Help" %}</a>
				<a href="https://github.com/brutasse/ci/contributors">{% trans "Authors" %}</a>
			</p>
		</footer>
	</body>
</html>
