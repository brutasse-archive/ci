{% extends "base.html" %}

{% block title %}{% trans "Add a new project" %}{% endblock %}

{% block content %}
	<section>
		<h1>{% trans "Add a new project" %}</h1>

		<form method="post" action="{% url "add_project" %}">
			{% include "form.html" %}
			<p class="submit">
				<input type="submit" value="{% trans "Add" %}">
				<a href="{% url "projects" %}">{% trans "Cancel" %}</a>
			</p>
		</form>
	</section>
{% endblock %}
